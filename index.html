<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid   ">
                <a class="navbar-brand text-light" href="#">MY Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>

                    </ul>
                    <span class="navbar-text text-white">
                        Hi,<b>user!</b>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col text-center mt-4">
                    <h1>Add your Task</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center ">

                <div class="col-12 col-md-6 boxShadow m-4 p-5 ">
                    <form onsubmit="handleSubmit()">
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <div class="input-group flex-nowrap">

                                    <input type="text" class="form-control" placeholder="Title" id="title">

                                </div>
                            </div>
                            <div class=" col-12 col-md-6">
                                <div class="input-group flex-nowrap">

                                    <input type="text" class="form-control" placeholder="Location" aria-label="Username"
                                        aria-describedby="addon-wrapping" id="location">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">

                                    <textarea class="form-control" rows="2" placeholder="Discription"
                                        id="disc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center mt-2">
                                <button class="btn btn-danger" id="add">Add your Task</button>
                                <button class="btn btn-danger" id="update" onclick="handleEdit()">update your
                                    Task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-3">

                <div class="col-12 col-md-12 mt-3 mt-md-0">
                    <h4 class="text-center">Your included Tasks</h4>
                    <div class="border1 rounded-3  text-center p-5" id="output">

                    </div>
                    <div class="text-center mt-4 mb-2">
                        <button class="btn btn-warning" onclick="clearOutput()">clear Task from screen</button>
                    </div>
                </div>


            </div>
        </div>
    </main>



    <footer class="bg-primary text-center text-white">
        <p class="mt-2">&copy; All Right are Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
